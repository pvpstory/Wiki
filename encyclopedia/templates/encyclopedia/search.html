{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    

    <ul>
        
        
                    
        {% if titles %}
            <h1>Similar results</h1>
            {% for entry in titles %}
                <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        {% else %}
            <h1>No such results</h1>
        {% endif %}
        
    </ul>

{% endblock %}
