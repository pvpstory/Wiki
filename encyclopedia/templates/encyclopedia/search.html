{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Similar results</h1>

    <ul>
        {% for entry in entries%}
        {% if title in entry %}    
            <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
        {% endif %}    
        {% endfor %}
    </ul>

{% endblock %}
